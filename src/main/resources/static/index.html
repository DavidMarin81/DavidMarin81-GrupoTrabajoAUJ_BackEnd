<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motivations</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Motivations</h1>

            <!-- Añadir una motivación -->
            <div class="input-container">
                <input type="text" id="newMotivation" placeholder="Add a new motivation">
                <button onclick="addMotivation()">Add</button>
            </div>

            <!-- Mostrar tabla con motivaciones -->
            <table id="motivationsTable">
                <thead>
                <tr>
                    <th>Motivation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Las motivaciones se insertan aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </body>
</html>
